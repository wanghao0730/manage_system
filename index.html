<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="ij"> 你好</div>
</body>
<script>
    function ajax(url,callback) {
        return new Promise((resolve, reject) => {
            let xhr = new XMLHttpRequest();
            xhr.open('get',url)
            xhr.send();
            xhr.onload = function ( ) {
                if (this.status === 200) {
                    resolve(this.response)
                }else  {
                    reject('加载失败')
                }
            }
        })
    }
    const content = document.querySelector('#ij').innerHTML;
    ajax(`http://localhost:8081/web1/index.php?type=${content}`)
        .then(res => {
       console.log(res);
    })
        .catch(error => {
        console.log(error)
    })

</script>
</html>
